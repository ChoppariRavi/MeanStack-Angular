<h1 class="page-header">Login Page</h1>
<div class="row show-hide-message">
  <div [ngClass]="messageClass">
    {{message}}
  </div>
</div>
<form [formGroup]="form" (submit)="onLoginSubmit()" novalidate>
  <div class="form-group" [ngClass]="{'has-error':form.controls.username.errors && form.controls.username.dirty, 'has-success':!form.controls.username.errors}">
    <label for="username">Username:</label>
    <input class="form-control" type="text" name="username" id="username" formControlName="username" autocomplete="off">
    <ul class="help-block">
        <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is required.</li>
    </ul>
  </div>
  <div class="form-group" [ngClass]="{'has-error':form.controls.password.errors && form.controls.password.dirty, 'has-success':!form.controls.password.errors}">
    <label for="password">Password:</label>
    <input type="password" name="password" class="form-control" id="password" formControlName="password" autocomplete="off">
    <ul class="help-block">
        <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required.</li>
    </ul>
  </div>
  <div class="form-group">
    <button [disabled]="!form.valid" type="submit" name="button" class="btn btn-primary">Login</button>
  </div>
</form>
