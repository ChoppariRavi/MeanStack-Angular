<div class="page-header">
  <h1>Edit-Blog</h1>
</div>

<div [ngClass]="messageClass">
  {{message}}
</div>

<div class="row">
  <div class="col-md-12" *ngIf="!loading">
    <form role="form" (submit)="updateBlogSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input [disabled]="processing" type="text" name="title" class="form-control" [(ngModel)]="blog.title" #title="ngModel" placeholder="*Blog Title"/>
      </div>
      <div class="form-group">
        <label for="body">Title</label>
        <textarea [disabled]="processing" name="body" rows="3" cols="80" class="form-control" [(ngModel)]="blog.body" #body="ngModel" placeholder="*Blog body"></textarea>
      </div>
      <div class="form-group">
        <button type="button" name="button" class="btn btn-info">Back</button>
        <button type="button" name="button" class="btn btn-danger" [disabled]="procesing">Delete</button>
        <button type="submit" name="button" class="btn btn-success" [disabled]="processing || (!title.dirty && !body.dirty)">Save Changs</button>
      </div>
    </form>
  </div>
</div>
